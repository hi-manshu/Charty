import com.vanniktech.maven.publish.SonatypeHost

plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.dokka'
    id 'com.vanniktech.maven.publish' version "0.25.3"

}
apply from: '../quality/static-check.gradle'

android {
    namespace 'com.himanshoe.charty'
    compileSdk 33

    defaultConfig {
        minSdk 24
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.4.7'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    lint {
        abortOnError false
        warningsAsErrors true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.7'
    }
}
mavenPublishing {
    publishToMavenCentral(SonatypeHost.S01)
    signAllPublications()
}
dependencies {

    implementation 'androidx.core:core-ktx:_'
    implementation 'androidx.appcompat:appcompat:_'
    implementation 'com.google.android.material:material:_'

    //Compose
    implementation platform('androidx.compose:compose-bom:_')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    debugImplementation "androidx.compose.ui:ui-tooling"
    implementation 'androidx.compose.ui:ui-util'
    implementation 'androidx.compose.material:material-icons-extended'

    //time
    implementation 'org.jetbrains.kotlinx:kotlinx-datetime:_'
    lintChecks('com.slack.lint.compose:compose-lint-checks:_')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:_'
    androidTestImplementation 'androidx.test.espresso:espresso-core:_'

    dokkaPlugin("org.jetbrains.dokka:android-documentation-plugin:_")
}