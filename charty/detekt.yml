complexity:
  LongParameterList:
    active: false
  TooManyFunctions:
    active: false
  LongMethod:
    threshold: 90
    ignoreAnnotated: [ "Composable" ]
  CyclomaticComplexMethod:
    ignoreAnnotated: [ "Composable" ]
  ComplexCondition:
    active: true
    threshold: 5 # Increase the threshold to allow more complex conditions

naming:
  InvalidPackageDeclaration:
    rootPackage: "io.github.mrnuggelz.opensubsonic"
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][_A-Za-z0-9]*'
  FunctionNaming:
    active: true
    functionPattern: '^[a-z][A-Za-z0-9]*$'
    ignoreAnnotated: [ "Composable" ]

formatting:
  Indentation:
    active: false

style:
  MaxLineLength:
    active: true
    maxLineLength: 166
  MagicNumber:
    active: false
  DestructuringDeclarationWithTooManyEntries:
    active: true
    maxDestructuringEntries: 6 # Increase the threshold to allow more complex conditions
