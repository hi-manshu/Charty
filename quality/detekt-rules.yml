config:
  warningsAsErrors: true

complexity:
  LongParameterList:
    ignoreDefaultParameters: true
    functionThreshold: 8
    constructorThreshold: 8
    ignoreAnnotated: [ 'Composable' ]
  LongMethod:
    ignoreAnnotated: ['Composable']
  TooManyFunctions:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated: ['Composable']

style:
  DataClassShouldBeImmutable:
    active: true
  MaxLineLength:
    active: false
    maxLineLength: 166
  MagicNumber:
    active: false
    ignoreEnums: true
    ignoreAnnotated: ['Composable','Stable',"Test"]
    ignorePropertyDeclaration: true
    excludes: ['**/internal/**','.*default.*|.*mock.*']
  SpacingBetweenPackageAndImports:
    active: true
  UnusedImports:
    active: true
  UnusedPrivateMember:
    ignoreAnnotated: ['Preview']
  WildcardImport:
    active: true
    excludeImports: []
