apply plugin: "io.gitlab.arturbosch.detekt"
apply plugin: "org.jlleitschuh.gradle.ktlint"

android {
    lintOptions {
        warningsAsErrors true
        abortOnError false
    }
}

ktlint {
    version = "0.37.2"
    enableExperimentalRules = true
}

detekt {
    config = files("../quality/detekt-rules.yml")
    buildUponDefaultConfig = true
}